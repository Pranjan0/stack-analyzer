<div style="min-height: 100vh; background-color: #8cc8ff;">
  <header class="bg-dark">
    <div class="container py-5">
      <p class="display-4 fw-bold text-white">Manage Products</p>
    </div>
  </header>
  <div class="container mt-5">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Category</th>
          <th class="text-center" colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList">
          <td>
            <div class="d-flex align-items-center">
              <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
              <div class="ms-3">
                <p class="fw-bold mb-1">{{product.title}}</p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">â‚¹ {{product.price}}</p>
          </td>
          <td>
            <span class="badge badge-success rounded-pill d-inline">{{product.category}}</span>
          </td>
          <td>
            <button type="button" class="btn btn-primary btn-sm btn-rounded"> <i class="fas fa-edit    "></i> Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger btn-sm btn-rounded"> <i class="fas fa-trash    "></i> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
