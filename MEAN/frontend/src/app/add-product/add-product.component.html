<section class="vh-100" style="background-color: #8cc8ff">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img
            src="https://www.sana-commerce.com/wp-content/themes/sana-commerce/dist/img/backgrounds/products-blue-red.svg"
            class="w-100"
            alt="Sample photo"
          />
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
              Add Products
            </h3>
            <form class="px-md-2" [formGroup]="productform" (ngSubmit)="submitForm(productform.value)">
              <div class="mb-4">
                <label class="form-label" htmlFor="form3Example1q">
                  Title
                </label>
                <input
                  type="text"
                  formControlName="title"
                  class="form-control"
                />
              </div>
              <div class="mb-4">
                <label class="form-label" htmlFor="form3Example1q">
                  Category
                </label>
                <input
                  type="text"
                  formControlName="category"
                  class="form-control"
                />
              </div>
              <div class="mb-4">
                <label class="form-label" htmlFor="form3Example1q">
                  Price
                </label>
                <input
                  type="number"
                  formControlName="price"
                  class="form-control"
                />
              </div>
              <div class="mb-4">
                <label class="form-label" htmlFor="form3Example1q">
                  Image
                </label>
                <input
                  type="file"
                  formControlName="image"
                  class="form-control"
                />
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
