
<div class="signup-container">
  <h2>Create an Account</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [formControl]="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [formControl]="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [formControl]="password" required />
    </div>
    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>
</div>
